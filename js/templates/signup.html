    

<div class="col-md-4 center-block">
    <h1>Signup</h1>
    <div id="errors">
    </div>
    <form id="form" class="form text-left" data-parsley-validate="parsley">
        <div class="main-form">
            <div class="group">
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" data-parsley-required="true" data-parsley-notblank="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="sr-only">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" data-parsley-required="true" data-parsley-notblank="true" data-parsley-rangelength="[5,25]">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="sr-only">Confirm password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" data-parsley-required="true" data-parsley-notblank="true" data-parsley-rangelength="[5,25]" data-parsley-equalto="#password1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" data-parsley-required="true" data-parsley-notblank="true" data-parsley-type="email">
                    </div>
                </div>
            </div>
            <button type="button" id="signup" class="btn btn-lg btn-primary btn-block" data-parsley-bypass>Signup</button>
        </div>
    </form>
</div>
