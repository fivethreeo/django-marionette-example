

  <div class="col-md-4 center-block">
    <h1>Signup</h1>
    <div class="height:50px;">
        <ul id="signup-errors" class="parsley-error-list"></ul>
    </div>
    <form id="signup-form" class="form text-left" data-parsley-validate="parsley">
        <div class="main-signup-form">
            <div class="signup-group">
                <div class="form-group">
                    <label for="login-username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="signup-username" name="username" placeholder="Username" data-parsley-required="true" data-parsley-notblank="true">
                </div>
                <div class="form-group">
                    <label for="signup-password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="signup-password" name="password" placeholder="Password" data-parsley-required="true" data-parsley-notblank="true" data-parsley-rangelength="[5,25]">
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm" class="sr-only">Confirm password</label>
                    <input type="password" class="form-control" id="signup-password-confirm" name="passwordconfirm" placeholder="Confirm password" data-parsley-required="true" data-parsley-notblank="true" data-parsley-rangelength="[5,25]" data-parsley-equalto="#signup-password">
                </div>
                <div class="form-group">
                    <label for="signup-email" class="sr-only">Email</label>
                    <input type="text" class="form-control" id="signup-email" name="email" placeholder="Email" data-parsley-required="true" data-parsley-notblank="true" data-parsley-type="email">
                </div>
            </div>
            <button type="button" id="signup-btn" class="btn btn-lg btn-primary btn-block" data-parsley-bypass>Sign in</button>
        </div>
    </form>
</div>
